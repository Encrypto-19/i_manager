{% extends 'i_blog/base.html' %}
{% load crispy_forms_tags %}
{% block title %}
Login
{% endblock %}
{% block navbar %}
{% endblock %}


{% block content %}

<div class="container center mt-100 p-100 hover_shadow">
    <form method="POST" action="">
        {% csrf_token %}

        {{form.errors}}


        <div class="row ">
            <div class="input-field col s12">
                <label for="username">Username</label>
                {{form.username}}
            </div>
        </div>


        <div class="row">
            <div class="input-field col s12">
                <label for="password">Password</label>
                {{form.password}}
            </div>
        </div>
        <button class="btn teal white-text waves-effect waves-light" type="submit">Sign In</button>
    </form>
    <p>Forgot Password ? <a href="{% url 'password_reset' %}">Password Reset</a></p>
</div>







{% endblock %}
